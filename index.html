<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


        <h1>THIS IS YOURS CALCULATOR</h1>
    

<div>
<fieldset>
    <legend>CALCULATOR</legend>
<center>
        <table border="0" style="width: 100%; ">
            <tr>
                <th><input type="text" placeholder="0" class="placeholder" style="width: 30%; height: 50px; "></th>
            </tr>
        </table>
    </center>

    <!-- <center> -->
    <table border="0" align="center" style="width: 30%;">
        <tr>
          
            <td><img src="Images/histroy.png.png" alt="img" style="height: 30px; width: auto;"></td>
            <td><img src="Images/converter.png" alt="img" style="height: 30px; width: auto;"></td>
            <td align="right"><img src="Images/delete.png" alt="img" style="height: 30px; width: auto;"></td>
        </tr>
    </table>
<!-- </center> -->



<table border="1" class="table1" cellpadding="3" cellspacing="15" align="center" style="width: 30%;">
    <tr>
        <td class="button" id="b1">AC</td>
        <td class="button" id="b1">%</td>
       <td class="button" id="b1">M+</td>
        <td class="button" id="b2">/</td>
    </tr> 

        <td class="button" id="b3">7</td>
        <td class="button" id="b3">8</td>
        <td class="button" id="b3">9</td>
        <td class="button" id="b2">*</td>
    </tr> 

    <tr>
        <td class="button" id="b3">4</td>
        <td class="button" id="b3">5</td>
        <td class="button" id="b3">6</td>
        <td class="button" id="b2">-</td>
    </tr> 

        <td class="button" id="b3">1</td>
        <td class="button" id="b3">2</td>
        <td class="button" id="b3">3</td>
        <td class="button" id="b2">+</td>
    </tr> 
 
    <tr> 
        <td class="button" id="b3" colspan="2" >0</td>
        <td class="button" id="b3">.</td>
        <td class="button" id="b2">=</td>
    </tr>
</table>

</fieldset>
</div>
</body>
</html>
